<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--bootstrap, fonts, and style.css-->
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
    integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
  <script src="https://use.fontawesome.com/0d701d042a.js"></script>
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Dashboard</title>
</head>
<body>

<div class="container-fluid">
  <!--the header-->  
  <header>
    <h1 class="text-center">Weather Dashboard</h1>
  </header>
  <!--the main body-->
  <main class="row">
    <!--side section-->
    <aside class="col-3 float-left" id="city-container">
      <form class="float-left">
        <label class="row" for="search">Search for a City:</label>
        <div class="row">
          <input type="text" name="search" id="city-search" />
          <button type="submit" id="submit" class="fa fa-search btn btn-primary"></button>
        </div>
      </form>
      <!--citylist draws from local storage using javascript-->
      <div id="citylist"></div>
    </aside>
    <!--the main section-->
    <section class="col-8 float-right">
      <!--current city's current weather-->
      <section id="today-container">
        <h2 id="todaycitydateicon">Choose a City!</h2>
        <ul>
          <li>Temperature: <span id="todaytemp"></span></li>
          <li>Humidity: <span id="todayhumid"></span>%</li>
          <li>Wind Speed: <span id="todaywind"></span> MPH</li>
          <li>UV Index: <span id="todayuv"></span></li>
        </ul>
      </section>
      <!--5 day forecast for current city-->
      <section id="forecast-container">
        <h2>5-Day Forecast</h2>
        <div class="card-deck">
          <!--day 1 aka today-->
          <div class="card" id="day1card">
            <h3 id="day1date"></h3>
            <img id="day1icon" />
            <p>Temp: <span id="day1temp"></span></p>
            <p>Humidity: <span id="day1humid"></span></p>
          </div>
          <!--day 2 aka tomorrow-->
          <div class="card" id="day2card">
            <h3 id="day2date"></h3>
            <img id="day2icon" />
            <p>Temp: <span id="day2temp"></span></p>
            <p>Humidity: <span id="day2humid"></span></p>
          </div>
          <!--day 3 aka the day after tomorrow-->
          <div class="card" id="day3card">
            <h3 id="day3date"></h3>
            <img id="day3icon" />
            <p>Temp: <span id="day3temp"></span></p>
            <p>Humidity: <span id="day3humid"></span></p>
          </div>
          <!--day 4 aka 3 days from now-->
          <div class="card" id="day4card">
            <h3 id="day4date"></h3>
            <img id="day4icon" />
            <p>Temp: <span id="day4temp"></span></p>
            <p>Humidity: <span id="day4humid"></span></p>
          </div>
          <!--day 5 aka 4 days from now-->
          <div class="card" id="day5card">
            <h3 id="day5date"></h3>
            <img id="day5icon" />
            <p>Temp: <span id="day5temp"></span></p>
            <p>Humidity: <span id="day5humid"></span></p>
          </div>
        </div> <!--end of card-deck-->
      </section> <!--end of 5 day forecast section-->
    </section> <!--end of main section-->
  </main> <!--end of visible page content-->
</div> <!--end of div that exists purely to give me a container-->

  <!--moment, jQuery, and script.js-->
  <script src='//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  <script src="./assets/script.js"></script>
</body>
</html>
